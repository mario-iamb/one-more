<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Puglife</title>
</head>
<body>
    
    <div class='geoloaction'>
        <div class="geoloaction__wrapper">
            <div class="geoloaction__msg"><p>Looks like you're based around: <span class="geoloaction__msg-city"></span> <span class="geoloaction__msg-postcode"></span>, <span class="geoloaction__msg-country"></span> <a href="#" class="geoloaction__msg-cta">View on the map</a></p></div>
        </div>
        <div class="geoloaction__map">
            <div id="map"></div>
        </div>
    </div>

    <div class="wrapper">
        <header class="header">
            <div class="header__wrapper">
                <div class="header__branding">
                    <a href="index.html" class="header__branding-link">
                        <img src="../css/images/puglife-logo.svg" alt="Puglife">
                    </a>
                </div>
        
                <div class="header__search">
                    <form action="/" class="site-search__form" method="get">
                        <div class="site-search__wrapper">
                            <div class="site-search__input-wrapper">
                                <input class="site-search__input" id="site-search" name="s" placeholder="Search" required="" type="search">
                            </div>
                            <button class="site-search__button" type="submit">Search</button>
                        </div>
                    </form>
                </div>
        
                <a href="#" class="header__minicart">
                    <img src="../css/images/cart.svg">
                    <span class="header__minicart-counter"></span>
                </a>
        
                <button class="header__show-navigation icon-button">
                    <span class="icon-button__inner"></span>
                </button>
            </div>
        </header>

       
        <section class="product">
            <div class="product__images">

                <div class="product__images-container">
                    <div class="product__images-item" style="background-image: url('../css/images/products/kisspng-lunar-meteorite-rock-large.png');"></div>
                </div>
            </div>
            
            <div class="product__details">
                <div class="breadcrumb">
                    <ul class="breadcrumb__list">
                        <li class="breadcrumb__item">
                            <a href="#" class="breadcrumb__link">Rocks</a>
                        </li>
                        <li class="breadcrumb__item">
                            <a href="#" class="breadcrumb__link">Moon</a>
                        </li>
                        <li class="breadcrumb__item">
                            <a href="#" class="breadcrumb__link">Rare</a>
                        </li>
                    </ul>
                </div>
                <div class="product__detail-wrapper">
                    <h1 class="product__title">Moonrock from Apollo Expedition</h1>

                    <div class="product__rating">
                        <svg style="display: none;">
                            <symbol id="star" viewBox="0 0 98 92">
                            <title>star</title>
                            <path stroke='#000' stroke-width='0' d='M49 73.5L22.55 87.406l5.05-29.453-21.398-20.86 29.573-4.296L49 6l13.225 26.797 29.573 4.297-21.4 20.86 5.052 29.452z' fill-rule='evenodd'/>
                        </svg>
                        
                        <div class="product__rating-stars">
                            <div id="stars" class="stars">
                                <a class="star" href="#"><svg><use xlink:href="#star"></use></svg></a>
                                <a class="star" href="#"><svg><use xlink:href="#star"></use></svg></a>
                                <a class="star" href="#"><svg><use xlink:href="#star"></use></svg></a>
                                <a class="star" href="#"><svg><use xlink:href="#star"></use></svg></a>
                                <a class="star" href="#"><svg><use xlink:href="#star"></use></svg></a>
                            </div>
                        </div>
                        
                        <div class="product__rating-average"></div>
                        <div class="product__rating-counter"></div>
                    
                    </div>



                    
                    <div class="product__price">
                        <span class="product__price--current">$59.99</span>
                        <span class="product__price--sale">$69.99</span>
                    </div>
                    <div class="product__description">
                        <p>Collected by the United States Apollo program manned lunar landings from 1969 to 1972</p>
                    </div>
                    
                    <div class="product__quantity">
                        <label class="product__quantity-label">Quantity</label>
                        <div class="product__quantity-holder">
                            <i class="less"></i>
                            <input type="text" value="1" disabled>
                            <i class="more"></i>
                        </div>
                    </div>
                    
                    
                    <div class="product__actions">
                        <button class="button button--add-to-cart">
                            <span class="button__icon--cart"></span>
                            <span class="button__text--lg">Add to cart.</span>
                        </button>

                        <button class="button button--wishlist">
                            <span class="button__icon--whishlist"></span>
                            <span class="button__text--sm">Save to Whishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="mini-cart">
        <header class='mini-cart__header'>
            <h2 class="mini-cart__title">Your Bag</h2>
            <a href="#" class="mini-cart__close"></a>
        </header>

        <section class="mini-cart__items">
            <p class="mini-cart__message">You have no products in your cart</p>

            <table class="mini-cart__table">
                <tbody class='mini-cart__items-holder'>
                </tbody>
            </table>

            <p class="mini-cart__total inactive">Total: &#36;<span class="mini-cart__total-value"></span></p>

        </section>
    </div>

</body>
</html>
